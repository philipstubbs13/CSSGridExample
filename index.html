<html>
    <head>
        <link rel="stylesheet" href="basic.css">
        <!-- grid-template-columns defines how many columns and the width of each column-->
        <!-- grid-template-rows defines how many rows and the height of each row.-->
        <!-- grid-gap gives nice little gap in between the items.-->
        <style>
            .container {
                display: grid;
                grid-template-columns: 100px auto;
                grid-template-rows: 50px 50px 200px;
                grid-gap: 3px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </body>
</html>
